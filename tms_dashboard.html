                        const largeArc = angle > 180 ? 1 : 0;
                        const path = `M ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} L ${x3} ${y3} A ${innerRadius} ${innerRadius} 0 ${largeArc} 0 ${x4} ${y4} Z`;

                        return <path key={i} d={path} fill={item.color} />;
                    })}
                </svg>
            );
        };

        function TMSDashboard() {
            const [selectedOption, setSelectedOption] = useState('B');
            const [selectedView, setSelectedView] = useState('executive');
            const [settingsOpen, setSettingsOpen] = useState(false);
            const [terminalFilter, setTerminalFilter] = useState('all');
            const [timeSlotFilter, setTimeSlotFilter] = useState('all');
            const [durationFilter, setDurationFilter] = useState('all');
            const [searchQuery, setSearchQuery] = useState('');
            const [sortConfig, setSortConfig] = useState({ key: 'status', direction: 'desc' });

            const currentData = dashboardData[selectedOption];
            const events = currentData.events || [];

            const filteredEvents = useMemo(() => {
                let result = events.map(e => {
                    let stats = { ...e };
                    if (terminalFilter !== 'all' && e.byTerminal) {
                        const termData = e.byTerminal[terminalFilter];
                        if (termData) stats = { ...e, count: termData.count, pctWithin1min: termData.pctWithin1min, pctWithin2min: termData.pctWithin2min || termData.pctWithin1min };
                        else return null;
                    }
                    if (timeSlotFilter !== 'all' && e.byTimeSlot) {
                        const tsData = e.byTimeSlot[timeSlotFilter];
                        if (tsData) stats = { ...stats, count: tsData.count, pctWithin1min: tsData.pctWithin1min };
                        else return null;
                    }
                    if (durationFilter !== 'all' && e.byDuration) {
                        const durData = e.byDuration[durationFilter];
                        if (durData) stats = { ...stats, count: durData.count, pctWithin1min: durData.pctWithin1min };
                        else return null;
                    }
                    stats.avgAccuracy = (stats.pctWithin1min + stats.pctWithin2min) / 2;
                    stats.status = getAccuracyLabel(stats.pctWithin1min, stats.pctWithin2min);
                    return stats;
                }).filter(e => e !== null);
                if (searchQuery) result = result.filter(e => e.event.toLowerCase().includes(searchQuery.toLowerCase()));
                const statusOrder = { 'Excellent': 1, 'Good': 2, 'Satisfactory': 3, 'Needs Improvement': 4 };
                if (sortConfig.key === 'status') {
                    result.sort((a, b) => sortConfig.direction === 'asc' ? statusOrder[a.status] - statusOrder[b.status] : statusOrder[b.status] - statusOrder[a.status]);
                } else {
                    result.sort((a, b) => sortConfig.direction === 'asc' ? a[sortConfig.key] - b[sortConfig.key] : b[sortConfig.key] - a[sortConfig.key]);
                }
                return result;
            }, [events, terminalFilter, timeSlotFilter, durationFilter, searchQuery, sortConfig]);

            const statusBreakdown = useMemo(() => {
                const counts = { 'Excellent': 0, 'Good': 0, 'Satisfactory': 0, 'Needs Improvement': 0 };
                events.forEach(e => { counts[getAccuracyLabel(e.pctWithin1min, e.pctWithin2min)]++; });
                return [
                    { name: 'Excellent', value: counts['Excellent'], color: '#10b981' },
                    { name: 'Good', value: counts['Good'], color: '#22c55e' },
                    { name: 'Satisfactory', value: counts['Satisfactory'], color: '#84cc16' },
                    { name: 'Needs Improvement', value: counts['Needs Improvement'], color: '#f59e0b' }
                ].filter(item => item.value > 0);
            }, [events]);

            const handleSort = (key) => setSortConfig(prev => ({ key, direction: prev.key === key && prev.direction === 'desc' ? 'asc' : 'desc' }));

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 p-6">
                    <div className="max-w-7xl mx-auto space-y-6">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                            <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                <div className="flex items-center gap-4">
                                    <div className="p-3 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl shadow-lg">
                                        <svg className="text-white" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z" /></svg>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-800">RAC Baseer TMS Accuracy Dashboard</h1>
                                        <p className="text-gray-500 text-sm">Turnaround Management System Performance Analytics</p>
                                    </div>
                                </div>
                                {/* Settings Dropdown */}
                                <div className="relative">
                                    <button onClick={() => setSettingsOpen(!settingsOpen)} className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></svg>
                                        <span className="text-sm font-medium text-gray-700">{dashboardData[selectedOption].name}</span>
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={`text-gray-400 transition-transform ${settingsOpen ? 'rotate-180' : ''}`}><path d="m6 9 6 6 6-6" /></svg>
                                    </button>
                                    {settingsOpen && (
                                        <>
                                            <div className="fixed inset-0 z-10" onClick={() => setSettingsOpen(false)} />
                                            <div className="absolute right-0 mt-2 w-72 bg-white rounded-xl shadow-lg border z-20">
                                                <div className="p-3 border-b bg-gray-50"><p className="text-xs font-semibold text-gray-500 uppercase">Data Filter Options</p></div>
                                                {[{ id: 'B', ...dashboardData.B }, { id: 'C', ...dashboardData.C }].map(opt => (
                                                    <button key={opt.id} onClick={() => { setSelectedOption(opt.id); setSettingsOpen(false); }} className={`w-full px-4 py-3 text-left hover:bg-gray-50 border-b last:border-0 ${selectedOption === opt.id ? 'bg-blue-50' : ''}`}>
                                                        <div className="flex items-center justify-between">
                                                            <div><p className={`font-medium ${selectedOption === opt.id ? 'text-blue-600' : 'text-gray-800'}`}>{opt.name}</p><p className="text-xs text-gray-500">{opt.description}</p></div>
                                                            <span className="text-xs text-gray-400">{opt.overall.totalTurnarounds}/117</span>
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Tab Switcher */}
                        <div className="bg-white rounded-xl shadow-sm border p-2">
                            <div className="flex gap-2">
                                {[{ id: 'executive', label: ' Executive Dashboard' }, { id: 'detailed', label: ' Detailed View' }].map(tab => (
                                    <button key={tab.id} onClick={() => setSelectedView(tab.id)} className={`px-5 py-2.5 rounded-lg text-sm font-medium transition-all ${selectedView === tab.id ? 'bg-blue-500 text-white shadow-sm' : 'text-gray-600 hover:bg-gray-100'}`}>{tab.label}</button>
                                ))}
                            </div>
                        </div>

                        {/* Executive View */}
                        {selectedView === 'executive' && (
                            <div className="space-y-6">
                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="md:col-span-1 bg-white rounded-2xl shadow-sm border p-6">
                                        <h3 className="text-lg font-semibold text-gray-800 mb-4 text-center">Overall System Accuracy</h3>
                                        <AccuracyGauge value={currentData.overall.pctWithin1min} size="large" />
                                        <p className="text-center text-sm text-gray-500 mt-4">Detections within 1 minute</p>
                                        <div className="mt-4 grid grid-cols-2 gap-3">
                                            <div className="text-center p-3 bg-gray-50 rounded-lg"><p className="text-2xl font-bold text-gray-800">{currentData.overall.totalTurnarounds}</p><p className="text-xs text-gray-500">Turnarounds</p></div>
                                            <div className="text-center p-3 bg-gray-50 rounded-lg"><p className="text-2xl font-bold text-gray-800">{currentData.overall.totalDataPoints}</p><p className="text-xs text-gray-500">Data Points</p></div>
                                        </div>
                                    </div>
                                    <div className="md:col-span-2 bg-white rounded-2xl shadow-sm border p-6">
                                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Accuracy by Threshold</h3>
                                        <div className="grid grid-cols-3 gap-4">
                                            <AccuracyGauge value={currentData.overall.pctWithin1min} size="small" label="1 min" />
                                            <AccuracyGauge value={currentData.overall.pctWithin2min} size="small" label="2 min" />
                                            <AccuracyGauge value={currentData.overall.pctWithin5min} size="small" label="5 min" />
                                        </div>
                                        <div className="mt-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl border border-green-100">
                                            <div className="flex items-center gap-3">
                                                <svg className="text-green-600" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></svg>
                                                <div><p className="font-semibold text-green-800">System Performance: {getAccuracyLabel(currentData.overall.pctWithin1min, currentData.overall.pctWithin2min)}</p><p className="text-sm text-green-600">The Baseer TMS is detecting events accurately within acceptable thresholds.</p></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-sm border p-6">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-6">Event Status Distribution</h3>
                                    <div className="grid md:grid-cols-2 gap-8 items-center">
                                        <div className="flex justify-center"><DonutChart data={statusBreakdown} size={250} /></div>
                                        <div className="space-y-4">
                                            <p className="text-gray-600 mb-4">Out of <span className="font-bold text-gray-800">{events.length} events</span> tracked:</p>
                                            {statusBreakdown.map(s => (
                                                <div key={s.name} className="flex items-center justify-between p-3 rounded-lg" style={{ backgroundColor: `${s.color}15` }}>
                                                    <div className="flex items-center gap-3"><div className="w-4 h-4 rounded-full" style={{ backgroundColor: s.color }}></div><span className="font-medium text-gray-700">{s.name}</span></div>
                                                    <div><span className="font-bold text-gray-800">{s.value}</span><span className="text-gray-500 text-sm ml-1">({((s.value / events.length) * 100).toFixed(0)}%)</span></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Detailed View */}
                        {selectedView === 'detailed' && (
                            <div className="bg-white rounded-2xl shadow-sm border p-6">
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                                    <h3 className="text-lg font-semibold text-gray-800">All Events Performance</h3>
                                    <div className="relative">
                                        <svg className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>
                                        <input type="text" placeholder="Search events..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="pl-9 pr-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-48" />
                                    </div>
                                </div>
                                <div className="space-y-4 mb-6">
                                    <div>
                                        <label className="block text-xs font-semibold text-gray-500 uppercase mb-2">Terminal</label>
                                        <div className="flex flex-wrap gap-2">
                                            {['all', ...currentData.filters.terminals].map(t => (
                                                <button key={t} onClick={() => setTerminalFilter(t)} className={`px-3 py-1.5 rounded-lg text-sm font-medium ${terminalFilter === t ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>{t === 'all' ? 'All' : t}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-semibold text-gray-500 uppercase mb-2">Time of Day</label>
                                        <div className="flex flex-wrap gap-2">
                                            {['all', ...currentData.filters.timeSlots].map(ts => (
                                                <button key={ts} onClick={() => setTimeSlotFilter(ts)} className={`px-3 py-1.5 rounded-lg text-sm font-medium ${timeSlotFilter === ts ? 'bg-indigo-500 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>{ts === 'all' ? 'All' : ts}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-semibold text-gray-500 uppercase mb-2">Turnaround Duration</label>
                                        <div className="flex flex-wrap gap-2">
                                            {[{ id: 'all', label: 'All' }, { id: 'Short', label: 'Short' }, { id: 'Medium', label: 'Medium' }, { id: 'Long', label: 'Long' }].map(d => (
                                                <button key={d.id} onClick={() => setDurationFilter(d.id)} className={`px-3 py-1.5 rounded-lg text-sm font-medium ${durationFilter === d.id ? 'bg-purple-500 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>{d.label}</button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Event</th>
                                                <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase cursor-pointer hover:bg-gray-100" onClick={() => handleSort('count')}>Samples</th>
                                                <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase cursor-pointer hover:bg-gray-100" onClick={() => handleSort('pctWithin1min')}>1min</th>
                                                <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase cursor-pointer hover:bg-gray-100" onClick={() => handleSort('pctWithin2min')}>2min</th>
                                                <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase cursor-pointer hover:bg-gray-100" onClick={() => handleSort('status')}>Status</th>
                                                <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase bg-blue-50">Target Accuracy</th>
                                                <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase bg-blue-50">Target Date</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {filteredEvents.map(ev => {
                                                const status = ev.status;
                                                const colorClass = status === 'Excellent' ? 'bg-emerald-100 text-emerald-800' : status === 'Good' ? 'bg-green-100 text-green-800' : status === 'Satisfactory' ? 'bg-lime-100 text-lime-800' : 'bg-amber-100 text-amber-800';
                                                const needsTarget = status === 'Satisfactory' || status === 'Needs Improvement';
                                                return (
                                                    <tr key={ev.event} className="hover:bg-gray-50">
                                                        <td className="px-4 py-3 text-sm font-medium text-gray-700">{ev.event}</td>
                                                        <td className="px-4 py-3 text-sm text-center text-gray-600">{ev.count}</td>
                                                        <td className="px-4 py-3 text-sm text-center font-medium" style={{ color: getAccuracyColor(ev.pctWithin1min) }}>{ev.pctWithin1min.toFixed(1)}%</td>
                                                        <td className="px-4 py-3 text-sm text-center font-medium" style={{ color: getAccuracyColor(ev.pctWithin2min) }}>{ev.pctWithin2min.toFixed(1)}%</td>
                                                        <td className="px-4 py-3 text-center"><span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colorClass}`}>{status}</span></td>
                                                        <td className="px-4 py-3 text-sm text-center">
                                                            {needsTarget ? (
                                                                <span className="inline-flex items-center px-2 py-1 rounded bg-yellow-50 border border-yellow-200 text-yellow-700 text-xs font-medium">TBD %</span>
                                                            ) : (
                                                                <span className="text-gray-400"></span>
                                                            )}
                                                        </td>
                                                        <td className="px-4 py-3 text-sm text-center">
                                                            {needsTarget ? (
                                                                <span className="inline-flex items-center px-2 py-1 rounded bg-yellow-50 border border-yellow-200 text-yellow-700 text-xs font-medium">TBD</span>
                                                            ) : (
                                                                <span className="text-gray-400"></span>
                                                            )}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="mt-4 text-sm text-gray-500 text-center">Showing {filteredEvents.length} events</div>
                            </div>
                        )}

                        <div className="text-center text-sm text-gray-400 py-4">RAC Baseer TMS Accuracy Report  Data as of January 2026</div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TMSDashboard />);
    </script>
</body>

</html>
